<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Agenda de Tareas </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only"name="add" (click)="AbrirAlerta()"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding>
      <ion-item *ngFor="let item of tareas;let i=index;" >
        <ion-label> {{i+1}} {{item.title}}</ion-label>
        <ion-checkbox slot="start"></ion-checkbox>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)=" Eliminart(item.id, i)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
